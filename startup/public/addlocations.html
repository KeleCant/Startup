<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What To Do: Provo - Add Location</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="UserData.js" defer></script>
  <script src="LocationInfo.js" defer></script>
</head>

<body>
  <header>
    <div class="inline"> <a href="index.html">Home</a> </div>
    <div class="inline"> <a href="locationlist.html">Locations</a> </div>
    <div class="inline"> <a href="addlocations.html">Add Location</a> </div>
    <div class="inline"> <a href="about.html">About</a>
    </div>
  </header>

  <main>
    <body>
    <h1>What To Do: Provo</h1>
    <h2>Welcome, <dev id="playerName"></dev></h2>
    <h3>Add Location</h3>
    <form id="locationForm">
      <div>
        <label for="locationname">Name of Place:</label>
        <input type="text" id="locationname" placeholder="Location Name Here">
      </div>
      <div>
        <label for="adress">Address:</label>
        <input type="text" id="adress" placeholder="Location Address Here">
      </div>
      <div>
        <label for="Rewiew">How was it?</label>
        <input type="text" id="Rewiew" placeholder="Write a Review">
      </div>
      <div>
        <label for="again">Would you go again?</label>
        <input type="checkbox" id="again" name="Would you go again" value="Yes">
        <label for="Yes">Yes</label>
      </div>
      <div>
        <label for="img">Upload an image:</label>
        <input type="file" id="img" name="img" accept="image/*">
      </div>
      <div>
        <!-- Placeholder for Google Maps or any other map API -->
        <p>Interactive map placeholder</p>
      </div>

      <button type="button" id="addLocationButton" class="btn btn-primary" onclick="createLocation()">Add</button>
    </form>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Please log in to create a location.</p>
        <button onclick="redirectToLogin()">Log In</button>
      </div>
    </div>

    </body>
  </main>

  <footer>
    <a href="https://github.com/KeleCant/Startup">GitHub</a>
  </footer>
</body>
</html>
